<div id="app">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">JS Multiplying two numbers</a>
    </div>
  </nav>

  <div class="container p-3">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <div class="mb-3">
            <label for="firstNumberInput" class="form-label">First number *</label>
            <input
              type="number"
              class="form-control"
              id="firstNumberInput"
              placeholder="First number"
              required
            />
          </div>
          <div class="mb-3">
            <label for="secondNumberInput" class="form-label">Second number *</label>
            <input
              type="number"
              class="form-control"
              id="secondNumberInput"
              placeholder="Second number"
              required
            />
          </div>
        </form>
      </div>
      <div class="col-md-8">
        <button id="multiplyBtn" class="btn btn-primary" type="button">Multiply</button>
        <button id="divideBtn" class="btn btn-success" type="button">Divide</button>
      </div>
      <div class="col-md-8 mt-4">
      <p>
        <span class="fw-bold">Result: </span> 
        <span id="result"></span>
      </p>
    </div>      
    </div>
  </div>
</div>
